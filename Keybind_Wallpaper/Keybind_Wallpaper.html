<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="./fontawesome/css/all.css">  
    <link rel="stylesheet" href="./KB.css">  
    <script src="./Functions.js"></script>
</head>

<body>
  <div id="bottom">
        <h1 align="center">Desktops</h1>
        <table>
            <tr class="table_header">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td class="kb desktop"><i class="fab fa-chrome"></i> Web Browser</td>
                <td class="kb desktop"><i class="fas fa-terminal"></i> Terminal</td>
                <td class="kb desktop"><i class="fas fa-folder-open"></i> File Manager</td>
                <td class="kb desktop"><i class="fas fa-play-circle"></i> Videos</td>
                <td class="kb desktop"><i class="fas fa-book"></i> Documents</td>
                <td class="kb desktop"><i class="fas fa-desktop"></i> Remote Desktop</td>
                <td class="kb desktop"><i class="fas fa-music"></i> Music</td>
                <td class="kb desktop"><i class="fas fa-key"></i> Security</td>
                <td class="kb desktop"><i class="fas fa-gamepad"></i> Games</td>
            </tr>
        </table>
  </div>
  <div id="main" class="">
    <div id="main_left" class="">
      <div id="wm">
        <h1 align="center">Window Manager</h1>
        <div class="w_left">
          <script>
            rows = [
              ["Mod + Return", "Spawn Terminal"],
              ["Mod + Space", "Spawn Rofi"],
              ["Mod + Shift + Space", "Spawn Dmenu"],
              ["Mod + Shift + f", "Spawn Ranger"],
              ["Mod + n", "Spawn Nmtui"],
              ["Mod + Shift + n", "Spawn Newsboat"],
              ["Mod + Shift + w", "Spawn Web Browser"],
              ["Mod + Shift + m", "Spawn PianoBar"],
            ];
            gen_table("Spawn Apps", rows, "48%");

            rows = [
              ["Mod + &ltnum&gt", "Switch to Tag &ltnum&gt"],
              ["Mod + Shift + &ltnum&gt", "Move Window to Tag &ltnum&gt"],
              ["Mod + Left", "Switch to Previous Tag"],
              ["Mod + Right", "Switch to Next Tag"],
              ["Mod + Shift + Left", "Move Window to Previous Tag"],
              ["Mod + Shift + Right", "Move Window to Next Tag"],
            ];
            gen_table("Tag Control", rows, "45%");
          </script>
        </div>
        <div class="w_center">
          <script>
            rows = [
              ["Mod + t", "Set Layout Tiled"],
              ["Mod + f", "Set Layout Floating"],
              ["Mod + m", "Set Layout Monocle"],
              ["Mod + c", "Set Layout Three Column"],
              ["Mod + g", "Set Layout Grid"],
              ["Mod + Ctrl + ,", "Cycle Layout Left"],
              ["Mod + Ctrl + .", "Cycle Layout Right"],
              ["Mod + Shift + j", "Rotate Stack Left"],
              ["Mod + Shift + k", "Rotate Stack Right"],
              ["Mod + i", "Increase # of Split Windows in Master"],
              ["Mod + d", "Decrease # of Split Windows in Master"],
            ];
            gen_table("Layout Control", rows, "30%");

            rows = [
              ["Mod + Shift + c", "Close Window"],
              ["Mod + Tab", "Switch Window"],
              ["Mod + j", "Move Focus Left"],
              ["Mod + k", "Move Focus Right"],
              ["Mod + h", "Expand Left"],
              ["Mod + l", "Expand Right"],
              ["Mod + Return", "Zoom to Main Tile"],
            ];
            gen_table("Tiled Window Control", rows, "30%");
          </script>
        </div>
        <div class="w_right">
          <script>
            rows = [
              ["Mod + Shift + c", "Close App"],
              ["Mod + Control + l", "Lock Screen"],
              ["Mod + Shift + q", "Kill DWM"],
              ["Mod + b", "Toggle Status bar"],
            ];
            gen_table("Misc.", rows, "48%");

            rows = [
              ["Mod + Ctrl + Space", "Toggle Floating"],
              ["Mod + Mouse 1", "Move Window"],
              ["Mod + Mouse 2", "Resize Window"],
            ];
            gen_table("Floating Window Control", rows, "48%");
          </script>
        </div>
      </div>

      <div id="zsh">
        <h1 align="center">ZSH</h1>
        <div class="z_left">
          <script>
            rows = [
              ["Ctrl + f", "Run Ranger"],
              ["Ctrl + n", "Run NewsBoat"],
            ];
            gen_table("Run Apps", rows, "20%");
            
            rows = [
              ["Ctrl + k", "Move Up Directory"],
              ["Ctrl + h", "Move to Home Directory"],
              ["Ctrl + d", "Move to Documents Directory"],
            ];
            gen_table("Directory Movement", rows, "20%");
          </script>
        </div>
        <div class="z_center">
          <script>
            rows = [
              ["clear_ls", "clear , ls"],
              ["rm_ls", "rm, clear , ls"],
              ["agu", "apt update, upgrade, autoremove"],
              ["agi", "apt install"],
              ["agr", "apt remove"],
              ["acs", "apt-cache serach"],
              ["pmu", "pacman -Syy"],
              ["pmup","pacman -Su"],
              ["pms", "pacman -Ss"],
              ["pmuS", "pacman -S"],
            ];
            gen_table("Aliases", rows, "20%");
          </script>
        </div>
        <div class="z_right">
          <script>
            rows = [
              ["Ctrl + l", "Clear Screen"],
              ["Ctrl + s", "Add Sudo"],
              ["Ctrl + Shift + s", "Run Last Command with Sudo"],
              ["Ctrl + g", "Git Prepare"],
              ["Ctrl + v", "Edit and Run Command"],
              ["Ctrl + o", "Enter Line"],
            ];
            gen_table("Misc.", rows, "30%");
          </script>
        </div>
      </div>
    </div>
    <div id="main_right" class="">
      <div id="tmux">
        <h1 align="center">TMUX</h1>
        <div class="t_left">
          <script>
            rows = [
              ["s", "Choose Session"],
              ["Shift + s", "New Session"],
              ["Shift + q", "Kill Session"],
            ];
            gen_table("Session Control", rows, "30%");
            rows = [
              ["c", "New Window"],
              ["Shift + c", "Close Window"],
              ["w", "Choose Window"],
            ];
            gen_table("Window Control", rows, "30%");
            rows = [
              ["Shift + n", "Spawn NewsBoat"],
              ["r", "Reload Source File"],
              // [": setw synchronize-panes", "Toggle synchronize-panes(send command to all panes)"],
            ];
            gen_table("Misc.", rows, "30%");

          </script>
        </div>
        <div class="t_center">
          <script>
          rows = [
            ["\"", "Split Pane Verically"],
            ["%", "Split Pane Horizontally"],
            ["Spacebar", "Toggle Pane Layouts"],
            ["{", "Move Current Pane Left"],
            ["}", "Move Current Pane Right"],
            ["z", "Toggle Zoom"],
            ["!", "Convert to Window"],
            ["x", "Close Pane"],
          ];
          gen_table("Pane Control", rows, "30%");
          </script>
        </div>
        <div class="t_right">
          <script>
          rows = [
            ["h or Left", "Switch to the Left"],
            ["j or Up", "Switch Upward"],
            ["k or Down", "Switch Down"],
            ["l or Right", "Switch to the Right"],
            ["o", "Switch to Next Pane"],
            ["q", "Show Pane Numbers"],
            ["q + &ltnum&gt", "Switch/Select Pane by Number"],
          ];
          gen_table("Pane Movement", rows, "30%");
          </script>
        </div>
      </div>
      
    <div id="vim">
    <h1 align="center">Vim</h1>
    <div class="v_left">
      <script>
        rows = [
          ["i", "Insert Before Cursor"],
          ["Shift + i", "Insert at Beginning of Line"],
          ["a", "Insert After Cursor"],
          ["Shift + a", "Insert at the End of Line"],
          ["o", "Insert New Line Below Cursor"],
          ["Shift + o", "Insert New Line Above Cursor"],
        ];
        gen_table("Text Manipulation - Insert", rows, "25%");
        rows = [
          ["r", "Replace Single Character"],
          ["cc", "Replace Line"],
          ["cw", "Replace to End of Word"],
          ["c$", "Replace to End of Line"],
        ];
        gen_table("Text Manipulation - Replace", rows, "25%");
        rows = [
          ["y", "Yank/Copy"],
          ["yy", "Yank Line"],
          ["yw", "Yank Word"],
          ["y$", "Yank to End of Line"],
          ["p", "Paste"],
          ["Shift + p", "Paste Before Cursor"],
        ];
        gen_table("Text Manipulation - Copy/Paste", rows, "25%");
        rows = [
          ["u", "Undo"],
          ["Ctrl + r", "Redo"],
          ["/string", 'Search for "string"'],
        ];
        gen_table("Text Manipulation - Misc", rows, "25%");
      </script>
    </div>
    <div class="v_center">
      <script>
        rows = [
          ["dd", "Delete/Cut Line"],
          ["dw", "Delete a Word"],
          ["Shift + d", "Delete to End of Line"],
          ["x", "Delete Character"],
        ];
        gen_table("Text Manipulation - Delete", rows, "25%");
        rows = [
          ["ZZ", "Save and Quit"],
          ["ZQ", "Quit without Saving"],
          [":w", "Write/Save"],
          [":wq or :x", "Write and Quit"],
          [":q!", "Quit without Saving"],
          [":qa", "Quit All Vim Buffers"],
        ];
        gen_table("Save & Exit", rows, "25%");
      rows = [
        [":%s/foo/bar/g", "Find each occurrence of 'foo' (in all lines), and replace it with 'bar'."],
        [":s/foo/bar/g", "Find each occurrence of 'foo' (in the current line only), and replace it with 'bar'."],
        [":%s/foo/bar/gc", "Change each 'foo' to 'bar', but ask for confirmation first."],
        [":%s/\<foo\>/bar/gc", "Change only whole words exactly matching 'foo' to 'bar'; ask for confirmation."],
        [":%s/foo/bar/gci", "Change each 'foo' (case insensitive due to the i flag) to 'bar'; ask for confirmation."],
      ];
      gen_table("Search and Replace", rows, "25%");
      </script>
    </div>
    <div class="v_right">
      <script>
        rows = [
          ["k", "Move Cursor Up"],
          ["Shift + k or gg", "Jump to First Line in Document"],
          ["j", "Move Cursor Down"],
          ["Shift + J or G", "Jump to Last Line in Document"],
          ["h", "Move Cursor Left"],
          ["Shift + h or 0", "Move to Begining of Line"],
          ["b", "Move to Begining of Previos Word"],
          ["Shift + b", "Move to Begining of Previos Word (inc. punctuation)"],
          ["l", "Move Cursor Right"],
          ["Shift + l or $", "Move to End of Line"],
          ["w", "Move to Begining of Next Word"],
          ["Shift + w", "Move to Begining of Next Word (inc. punctuation)"],
        ];
        gen_table("Cursor Movement", rows, "26%");
        rows = [
          ["Ctrl + h", "Move Right"],
          ["Ctrl + j", "Move Down"],
          ["Ctrl + k", "Move Up"],
          ["Ctrl + l", "Move Left"],
        ];
        gen_table("Split Movement", rows, "25%");
      </script>
    </div>
    </div>

    </div>
  </div>
</body>

</html>
